<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mop Transcripciones{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="{% block body_class %}{% endblock %}">
    <header>
        <nav>
            <div class="logo">Mop Transcripciones</div>
            <div class="menu">
                <a href="{{ url_for('index') }}" class="nav-link">Inicio</a>
                <a href="{{ url_for('servicios') }}" class="nav-link">Servicios</a>
                <a href="{{ url_for('desarrollador') }}" class="nav-link">Desarrollador</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- BotÃ³n flotante tipo WhatsApp -->
    <a href="https://wa.me/1133810134" class="contact-float" target="_blank">
        <i class="fa fa-keyboard-o"></i> <span>Contacto</span>
    </a>
</body>
</html>
